<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
  <div class="col-md-12">
      <form>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <a href="/fotos/new" class="btn btn-primary" type="button">
                Nova foto
              </a>
            </span>
            <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
          </div><!-- fim input-goup -->
        </div><!-- fim form-goup -->
    </form>
  </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->
<div ng-repeat="foto in fotos | filter: {titulo: filtro}">
  <div ng-class="{'clearfix': $index%6 === 0}"></div>
  <meu-painel class="col-md-2 painel-animado" titulo="{{foto.titulo}}">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
  </meu-painel>
</div>
